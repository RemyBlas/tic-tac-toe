<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="header">
      <h1 class="title">TIC TAC TOE</h1>
      <h2 class="players_display">Player 1: X vs Player 2: O</h2>
    </section>
    <section class="board">
      <table class="gameboard">
        <tr>
          <td id="c0"></td>
          <td id="c1"></td>
          <td id="c2"></td>
        </tr>
        <tr>
          <td id="c3"></td>
          <td id="c4"></td>
          <td id="c5"></td>
        </tr>
        <tr>
          <td id="c6"></td>
          <td id="c7"></td>
          <td id="c8"></td>
        </tr>
      </table>
    </section>
    <section class="score">
      <h2 class="score_title">SCORE</h2>
      <p class="score_label"></p>
    </section>
    <section class="footer">
      <p class="footer_text">
        Made by
        <a rel="external" href="https://github.com/RemyBlas"
          ><em>RemyBlas</em></a
        >
        for
        <a rel="external" href="https://theodinproject.com">The Odin Project</a>
      </p>
    </section>
    <div class="modal_container hidden">
      <div class="modal">
        <h2 class="winner_label"></h2>
        <button class="next_round">NEXT ROUND</button>
      </div>
    </div>
  </body>
</html>
